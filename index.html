   <script type="text/javascript">
      google.charts.load('current', {'packages':['gauge']});
      google.charts.setOnLoadCallback(drawChart);
	  var chartdiv = ['chart_div','chart_div1','chart_div2','chart_div3'];
	  var textdiv = ['cpu','memory','drive','temperature'];
      function drawChart() {
		var data = google.visualization.arrayToDataTable([
		  ['Label', 'Value'],
		  ['Memory', 80]]);
	
        var options = {
          redFrom: 90, redTo: 100,
          yellowFrom:75, yellowTo: 90,
          minorTicks: 5
        };
		
        for(var i=0;i<4;i++){
			var chart = new google.visualization.Gauge(document.getElementById(chartdiv[i]));
			chart.draw(data, options);	
		};
			
		setInterval(function() {
			for(var i=0;i<4;i++){
				var temp = 40 + Math.round(60 * Math.random());
				data.setValue(0, 1, temp);
				document.getElementById(textdiv[i]).innerHTML = temp;				
				var chart = new google.visualization.Gauge(document.getElementById(chartdiv[i]));
				chart.draw(data, options);	
			};
		}, 1000);	
		

      }

		</script> 
<script>	
		document.addEventListener('DOMContentLoaded', function () {

			function drawchart(id)

				var myChart = Highcharts.chart(id, {

						type: 'bar'

			function drawgauge(id)
			{
				var myChart = Highcharts.chart(id, {

				chart: {
					type: 'gauge',
				},

				title: {
					text: 'Speedometer'
				},

				pane: {
					startAngle: -150,
					endAngle: 150
				},

				// the value axis
				yAxis: {
					min: 0,
					max: 200,
					title: {
						text: 'km/h'
					},
					plotBands: [{
						from: 0,
						to: 120,
						color: '#55BF3B' // green
					}, {
						from: 120,
						to: 160,
						color: '#DDDF0D' // yellow
					}, {
						from: 160,
						to: 200,
						color: '#DF5353' // red
					}]
				},

				series: [{
					name: 'Speed',
					data: [80],
					tooltip: {
						valueSuffix: ' km/h'
					}
				}]
				});				
				return myChart;
			}
			
			temps = ['temp1','temp2','temp3','temp4','temp5','temp6','temp7','temp8','temp9'];

			}		
			for (var i=0;i<3;i++)

		});
