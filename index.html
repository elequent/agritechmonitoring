<!DOCTYPE html>
<html lang="en">

<head>
  <style>
	.chart {
	  width: 90vw; 
	  min-height: 600px;
	}
  </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Simple Sidebar - Start Bootstrap Template</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/simple-sidebar.css" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {
        'packages':['map'],
        // Note: you will need to get a mapsApiKey for your project.
        // See: https://developers.google.com/chart/interactive/docs/basic_load_libs#load-settings
        'mapsApiKey': 'AIzaSyAOiDCqfi-59Y7yqWGcMghL2HrwRYbtn5Y'
      });
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Lat', 'Long', 'Name'],
          [-19.561381, 147.093465, 'BPS8'],
          [-19.574111, 147.187973, 'BPS2'],
          [-19.589122, 147.288161, 'BPS5'],
          [-19.669610, 147.097833, 'BPS3'],
          [-19.733735, 147.181484, 'BPS7'],
          [-19.696175, 147.375111, 'BPS1'],
          [-19.843320, 147.193171, 'BPS6'],
          [-19.838757, 147.254410, 'BPSAWS']		
        ]);

        var options = {
          icons: {
            default: {
              normal: 'https://icons.iconarchive.com/icons/icons-land/vista-map-markers/48/Map-Marker-Ball-Azure-icon.png',
              selected: 'https://icons.iconarchive.com/icons/icons-land/vista-map-markers/48/Map-Marker-Ball-Right-Azure-icon.png'
            }
          }
        };

        var map = new google.visualization.Map(document.getElementById('regions_div'));
        map.draw(data, options);
	      
      }
	$(window).resize(function(){
	  drawChart();
	});
    </script>
</head>

<body onload="initialize()">

  <div class="d-flex" id="wrapper">

          <span class="navbar-toggler-icon"></span>
        </button>

      </nav>

		<div class="container-fluid">

    });
  </script>

</body>
