    <link href="http://code.google.com//apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css">
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOiDCqfi-59Y7yqWGcMghL2HrwRYbtn5Y&callback=initMap">
    </script>	
    <script type="text/javascript" src="https://www.google.com/jsapi?.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>	
    <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
		google.charts.load('current', {'packages':['gauge']});

		function ChartMarker( options ) {
			this.setValues( options );

			this.$inner = $('<div>').css({
				position: 'relative',
				left: '-50%', top: '-50%',
				width: options.width,
				height: options.height,
				fontSize: '1px',
				lineHeight: '1px',
				padding: '2px',
				backgroundColor: 'transparent',
				cursor: 'default'
			});

			this.$div = $('<div>')
					.append( this.$inner )
					.css({
						position: 'absolute',
						display: 'none'
					});
		};


		ChartMarker.prototype = new google.maps.OverlayView;

		ChartMarker.prototype.onAdd = function() {
			$( this.getPanes().overlayMouseTarget ).append( this.$div );
		};

		ChartMarker.prototype.onRemove = function() {
			this.$div.remove();
		};

		ChartMarker.prototype.draw = function() {
			var marker = this;
			var projection = this.getProjection();
			var position = projection.fromLatLngToDivPixel( this.get('position') );

			this.$div.css({
				left: position.x,
				top: position.y,
				display: 'block'
			})

			this.$inner
				.html( '<img src="' + this.get('image') + '"/>' )
				.click( function( event ) {
					var events = marker.get('events');
					events && events.click( event );
				});

			this.chart = new google.visualization.Gauge( this.$inner[0] );
			this.chart.draw( this.get('chartData'), this.get('chartOptions') );
		};

		function initialize() {
			
			var latLng = new google.maps.LatLng(-21.157834, 148.853559);
			var latLng1 = new google.maps.LatLng(-20.868305, 148.735502);
			var latLng2 = new google.maps.LatLng(-21.304811, 149.155639);
			var latLng3 = new google.maps.LatLng(-21.194758, 149.002732);

			var map = new google.maps.Map( document.getElementById("map_canvas"), {
				zoom: 10,
				center: latLng,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			});

			var data = google.visualization.arrayToDataTable([
			  ['Label', 'Value'],
			  ['Memory', 80]]);

			var options = {
			  redFrom: 90, redTo: 100,
			  yellowFrom:75, yellowTo: 90,
			  minorTicks: 5
			};

			var marker = new ChartMarker({
				map: map,
				position: latLng1,
				width: '100px',
				height: '100px',
				chartData: data,
				chartOptions: options,
			});
			var marker1 = new ChartMarker({
				map: map,
				position: latLng2,
				width: '100px',
				height: '100px',
				chartData: data,
				chartOptions: options,
			});
			var marker2 = new ChartMarker({
				map: map,
				position: latLng3,
				width: '100px',
				height: '100px',
				chartData: data,
				chartOptions: options,
			});		

				
			setInterval(function() {
					var temp = 40 + Math.round(60 * Math.random());
					data.setValue(0, 1, temp);
					marker1.draw(data, options);	
			}, 1000);
			setInterval(function() {
					var temp = 40 + Math.round(60 * Math.random());
					data.setValue(0, 1, temp);
					marker2.draw(data, options);	
			}, 1000);
			setInterval(function() {
					var temp = 40 + Math.round(60 * Math.random());
					data.setValue(0, 1, temp);
					marker.draw(data, options);	
			}, 1000);			
		};
    </script>
